<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown Select Menu</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="select-btn">
        <span class="btn-text">Select Item</span>
        <span class="arrow-dwn">
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>

      <ul class="list-items">
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">Item 1</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">Item 2</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">Item 3</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">Item 4</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">Item 5</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">Item 6</span>
        </li>
      </ul>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
